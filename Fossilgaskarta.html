<head>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
    
    
    <style>
        
        #mapid { height: 750px; width: 500px; }
        
        .center { margin: auto; }
        
    </style>
    

</head>

  

<body>

    <div class="center" id="mapid"></div>
    
    
    <script>
        
        var mymap = L.map('mapid').setView([63.034, 16.359], 5);
        
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 14,
            id: 'mapbox.high-contrast',
            accessToken: 'pk.eyJ1IjoieXJzYSIsImEiOiJjamZqdWU1ZXk1MGg4MndwZTRlN3AyenkwIn0.YKMopKmHolc4R7cmmP8vfg'
        }).addTo(mymap);
        
        
        L.marker([57.692, 11.873]).addTo(mymap).bindPopup('Här planeras det en ny fossilgasterminal som går under projektnamnet GO4LNG. Till terminal kommer det att kopplas en gasledning som ska importera gas till den svenska marknaden. En lokal gräsrotskampanj engagerar sig för att stoppa terminalen. Kolla in deras hemsida <a href="fossilgasfallan.se">fossilgasfallan.se</a>');
        
        L.marker([58.921, 17.977]).addTo(mymap).bindPopup('Här, i hamnen i Nynäshamn, finns det redan en existerande terminal för att ta emot flytande fossilgas. Samla ihop några vänner och engagera dig för att terminalen ska läggas ned!')
        
    </script>

    
</body>
